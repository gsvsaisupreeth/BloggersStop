<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand text-white text-uppercase" href="#">Bloggers Stop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link text-white" routerLink="/">Home <span class="sr-only">(current)</span></a>
            </li>          
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <button class="btn btn-success my-2 my-sm-0 btn-danger" routerLink="/">Log Out</button>
          </form>
        </div>
      </nav>
</header>

<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Edit your blog here</h2>
    
                <form class="container" [formGroup]="editBlog">
                    <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Blog Title</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="title"/>          
                    </div>
                    <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Story Line</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" formControlName="author"/>
                    </div>    
                    <div class="mb-3">
                    <label for="content" class="form-label">Content</label>
                    <textarea type="textarea" style="height: 150px" class="form-control" id="content" formControlName="content"></textarea>
                    </div>
                    
                    <button type="submit" (click)="OnSubmit()" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>

<footer>
    <div class="text-center p-3 bg-dark text-white">

      </div>
</footer>
